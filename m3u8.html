<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Input</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">
    <div class="max-w-lg w-full text-center">
        <h1 class="text-4xl font-bold mb-6">Enter Stream URL</h1>
        <form id="streamForm" class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <input 
                type="text" 
                id="streamURL" 
                class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500" 
                placeholder="Enter M3U8 URL" 
                required>
            <button 
                type="submit" 
                class="mt-4 w-full bg-blue-600 hover:bg-blue-500 transition-all duration-300 p-3 rounded-lg font-bold">
                Watch Stream
            </button>
        </form>
    </div>
    <script>
        document.getElementById('streamForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const url = document.getElementById('streamURL').value;
            window.location.href = `stream.html?url=${encodeURIComponent(url)}`;
        });
    </script>
</body>
</html>
